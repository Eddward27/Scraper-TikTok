<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Scrap a nuevo perfil
        </h1>

        <input #inputPerfil class="input has-background-light is-medium" type="text" placeholder="Insertar nombre de usuario">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Volver</button>
            <button class="button is-primary has-text-white is-medium" (click)="scrapPerfil(inputPerfil.value)">Scrap</button>
        </div>
    </div>
</div>
