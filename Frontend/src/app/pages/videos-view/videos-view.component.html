<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                <a href="/">Perfiles</a>
            </h1>
            <div class="list-menu escroll">
                <a class="list-menu-item" *ngFor="let perfil of perfiles" [routerLink]="['/perfiles', perfil.idPerfil]" routerLinkActive="is-active">
                    <p>{{ perfil.username }}</p>
                </a>
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-scrap">+ Nuevo Perfil</button>
        </div>
        <div class="escroll task-list-container has-background-light">
            <h1 class="title has-text-primary">
                <a href="/perfiles/{{ videos[0].idPerfil }}/videos">Videos</a>
            </h1>
            <br>
            <h2 class="subtitle">
                <a href="/perfiles/{{ videos[0].idPerfil }}">Volver</a>
            </h2>
            <table id="video" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th><span title="Detalles"><i class="material-icons">trending_up</i></span></th>
                        <th><span title="N° Video">N°</span></th>
                        <th><span title="Fecha Publicación Video"><i class="material-icons">date_range</i></span></th>
                        <th><span title="Descripción">Descripción</span></th>
                        <th><span title="Música"><i class="material-icons">music_note</i></span></th>
                        <th><span title="Vistas"><i class="material-icons">visibility</i></span></th>
                        <th><span title="Me Gusta"><img src="https://sf16-scmcdn-va.ibytedtos.com/goofy/tiktok/web/node/_next/static/images/unlike-86ec8ddb5ec14e3018506c5c61e05cf7.svg"></span></th>
                        <th><span title="Comentarios"><img src="https://sf16-scmcdn-va.ibytedtos.com/goofy/tiktok/web/node/_next/static/images/comment-9218073a5caa0c791043788b1808a679.svg"></span></th>
                        <th><span title="Engagement"><i class="material-icons">people</i></span></th>
                        <th><div class="tiktok-icon"><span title="URL a la publicación original"><img src="https://sf16-scmcdn-va.ibytedtos.com/goofy/tiktok/web/node/_next/static/images/logo-dark-e95da587b6efa1520dcd11f4b45c0cf6.svg"></span></div></th> <!-- https://s16.tiktokcdn.com/musical/resource/mtact/static/pwa/icon_128x128.png -->
                    </tr>
                </thead>
                <tbody *ngFor="let video of videos">
                    <tr>
                        <td><a href="/perfiles/{{ video.idPerfil }}/videos/{{ video.idVideo }}">Detalles</a></td>
                        <td>{{ video.video_n }}</td>
                        <td>{{ video.fecha }}</td>
                        <td>{{ video.descripcion }}</td>
                        <td>{{ video.musica }}</td>
                        <td>{{ video.vistas }}</td>
                        <td>{{ video.me_gusta }}</td>
                        <td>{{ video.comentarios }}</td>
                        <td>{{ video.engagement }}</td>
                        <td><a href="{{ video.url }}" target="_blank" rel="noopener noreferrer">Ver</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
